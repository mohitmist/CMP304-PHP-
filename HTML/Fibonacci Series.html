<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci Series</title>
</head>
<body>
    <h2>Generate Fibonacci Series</h2>
    <label for="count">Enter number of terms:</label>
    <input type="number" id="count" value="">
    <button onclick="generateFibonacci()">Generate</button>
    
    <p id="fibonacci"></p>

    <script>
        function generateFibonacci() {
            let n = document.getElementById('count').value;
            let a = 0, b = 1, series = '0, 1';
            for (let i = 2; i < n; i++) {
                let c = a + b;
                series += ', ' + c;
                a = b;
                b = c;
            }
            document.getElementById('fibonacci').innerText = series;
        }
    </script>
</body>
</html>
