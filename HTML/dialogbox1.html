<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Enter any number");
        var b = prompt("Enter any number");
        var c = prompt("Enter any number");

        if (a > b && a > c) {
            alert("a is the biggest number");
        } else if (b > a && b > c) {
            alert("b is the biggest number");
        } else if (c > a && c > b) {
            alert("c is the biggest number");
        } else {
            alert("There is no single biggest number or numbers are equal.");
        }

        document.writeln("Process completed.");
    </script>
</body>
